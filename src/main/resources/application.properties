# color logging
spring.output.ansi.enabled=ALWAYS
# Customizing embedded servlet containers
server.port=8081
server.session.persistent=true
server.session.timeout=30
server.error.whitelabel.enabled = false
# resource static path
#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:C:/xinhuanet/projects/billiegen/metronic-responsive-templateV4.5.6/metronic_v4.5.6/theme/
