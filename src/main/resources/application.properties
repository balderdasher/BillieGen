# FREEMARKER (FreeMarkerAutoConfiguration)
spring.freemarker.enabled=true
spring.freemarker.content-type=text/html
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
#spring.freemarker.template-loader-path=classpath:/templates/
#spring.freemarker.template-loader-path=file:C:/xinhuanet/projects/billiegen/metronic-responsive-templateV4.5.6/metronic_v4.5.6/theme/admin_1/
spring.freemarker.template-loader-path=file:G:/mrdios/projects/billiegen/resource/metronic/admin_1
#spring.freemarker.prefix=view/
spring.freemarker.suffix=.html
spring.freemarker.check-template-location=true
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=base
spring.freemarker.expose-spring-macro-helpers=true
spring.freemarker.prefer-file-system-access=true
# spring-boot-data-jpa
spring.jpa.database=mysql
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
spring.jpa.show-sql=true
# spring datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/billiegen?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
# Custom Config
billie.common.config.admin.path=/admin


